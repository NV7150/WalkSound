<script>
    function showSpeed(){
        getSpeed().then((speed) => {
            console.log(speed);
            document.getElementById("testspeed").innerHTML = speed + "";
            showSpeed();
        })
            .catch(() => {showSpeed();})
    }
    showSpeed();
</script>
