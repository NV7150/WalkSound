<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WalkSound</title>
    <script src="WalkSpeedDetector.js"></script>
</head>
<body>
Hello, world!
<div id="testspeed"></div>
</body>
</html>

<script>
    async function speedGetter(){
        await new Promise(resolve => setTimeout(resolve, 500));
        return getSpeed();
    }
    function showSpeed(){

        speedGetter().then((speed) => {
            console.log(speed);
            document.getElementById("testspeed").innerHTML = speed.next().value + "";
            showSpeed();
        })
            .catch(() => {showSpeed();})
    }
    showSpeed();
</script>
